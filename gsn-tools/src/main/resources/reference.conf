gsn {
  monitorPort = 22001
  maxSlidingDBConnections= 48
  maxDBConnections = 48
  timeFormat= "dd/MM/yyyy HH:mm:ss Z"
  zmq {enabled = false, proxyPort = 22022, metaPort = 22023 }
  storage { user="sa",password="",driver="org.h2.Driver",url="jdbc:h2:file:./GsnMemDb"}
  vs {
    poolSize=10
    priority=100
    protected=false
    outputRate=0
    uniqueTimestamps=true
    samplingRate=1
    initPriority= false
  }
  data {
    limit=50000000
    timeframe=86400000
  }   

}
